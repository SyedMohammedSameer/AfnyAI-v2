<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Afny AI - Japanese Language Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations for the enhanced UI */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-12deg); }
            100% { transform: translateX(200%) skewX(-12deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.8; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Utility classes */
        .animate-slideIn {
            animation: slideIn 0.5s ease-out;
        }
        
        .animate-shimmer {
            animation: shimmer 2s ease-in-out infinite;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b9d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 2rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        /* Hide loading screen when React app loads */
        #root:not(:empty) ~ .loading-screen {
            display: none;
        }

        /* Custom scrollbar */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thumb-white\/20::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .scrollbar-track-transparent::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .hover\:scrollbar-thumb-white\/30:hover::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Enhanced shadow utilities */
        .shadow-3xl {
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.4);
        }

        /* Dark mode data attribute support */
        [data-theme="dark"] {
            /* Dark mode specific styles if needed */
        }
    </style>
</head>
<body>
    <!-- React app mounts here -->
    <div id="root"></div>
    
    <!-- Loading screen (shown until React app loads) -->
    <div class="loading-screen">
        <div class="loading-logo">üå∏</div>
        <h1 style="font-size: 3rem; font-weight: 900; margin-bottom: 1rem;">Afny AI</h1>
        <p style="font-size: 1.2rem; opacity: 0.8;">„ÅÇ„Å™„Åü„ÅÆÊó•Êú¨Ë™ûÂ≠¶Áøí„Éë„Éº„Éà„Éä„Éº</p>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <!-- React app will be injected here by Vite -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>

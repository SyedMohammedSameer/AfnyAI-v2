
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afny AI - Sakura Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize Tailwind CSS dark mode
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
      }
      /* Light scrollbar */
      .chat-scrollbar::-webkit-scrollbar { width: 8px; }
      .chat-scrollbar::-webkit-scrollbar-thumb { background-color: #F472B6; /* Pink-500 */ border-radius: 4px; }
      .chat-scrollbar::-webkit-scrollbar-track { background-color: #FBCFE8; /* Pink-100 */ }

      /* Dark scrollbar */
      .dark .chat-scrollbar::-webkit-scrollbar-thumb { background-color: #db2777; /* Pink-600 for dark */ }
      .dark .chat-scrollbar::-webkit-scrollbar-track { background-color: #334155; /* Slate-700 for dark */ }

      /* Ensure root takes full height for gradient */
      html, body, #root {
        height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.0"
  }
}
</script>
</head>
  <body class="bg-pink-100 dark:bg-slate-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- 
      IMPORTANT: Make sure to place your avatar image at public/assets/images/sakura-avatar.png
      For example, if your public folder is the root of your web server, the path would be /assets/images/sakura-avatar.png
    -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
